<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seu Carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!--Todo nosso código estará dentro dessa div-->
    <div class="container">
        <!--Cabeçalho roxo-->
        <div class="header">
            <h2>Cadastre seu veículo na nossa loja!</h2>
        </div>

        <!--Container principal de fundo branco-->
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <!--Corpo do nosso form-->
            <div class="form-body">
                <h1>Venda seu veículo conosco!</h1>
                <p>Descreva as características e escolha os opcionais que seu veículo possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text"
                                name="title"
                                id="title"
                                class="block"
                                placeholder="Adicione o título do anúncio:"
                                minlength="1"
                                maxlength="30"
                                required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço do anúncio <span class="required-field">*</span></label>
                        <input type="number"
                                name="price"
                                id="price"
                                class="block"
                                placeholder="Adicione o preço do carro:"
                                required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Coloque os detalhes do seu veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca do veículo</label>
                        <input type="text"
                                name="brand"
                                id="brand"
                                class="block"
                                placeholder="Adicione a marca do veículo:">
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo do veículo <span class="required-field">*</span></label>
                        <input type="text"
                                name="model"
                                id="model"
                                class="block"
                                placeholder="Adicione o modelo do veículo:"
                                minlength="1"
                                maxlength="30"
                                required>
                    </div>

                    <div class="box-input">
                        <label for="km">Kilometragem do veículo <span class="required-field">*</span></label>
                        <input type="number"
                                name="km"
                                id="km"
                                class="block"
                                placeholder="Adicione a kilometragem do carro:"
                                required>
                    </div>

                    <div class="box-input">
                        <label for="purchase-date">Data de compra do veículo <span class="required-field">*</span></label>
                        <input type="date"
                                name="purchase-date"
                                id="purchase-date"
                                class="block"
                                required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="camera" name="optional[]" value="camera">
                                <label for="camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                <label for="lane-assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="mobile" name="optional[]" value="mobile">
                                <label for="mobile">Integração com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather" name="optional[]" value="leather">
                                <label for="leather">Bancos em Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg, image/gif" name="images" id="images" required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
